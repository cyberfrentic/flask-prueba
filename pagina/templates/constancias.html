{% extends 'Base.html' %}

{%block nombre%}  
    {% if nombre %}
      <li><a href="#"><icon class="icon-user icon-white"></icon> {{nombre}}</a></li>
    {% else %}
        <li><a href="/login"><icon class="icon-user icon-white"></icon> Login</a></li> 
    {% endif %}
{%endblock%}

{% block login %}
{% endblock %}
{% block content %}
    <script>
    	// Convierte en mayusculas los datos de un input
    	function mayus(e) {
    		e.value = e.value.toUpperCase();
		}
    	// Desactivar un input
    	function DesactivarContrato() {
    		document.getElementById("contrato").disabled = document.getElementById("validacion").checked;
		}
		function valida(e){
    		tecla = (document.all) ? e.keyCode : e.which;
    		//Tecla de retroceso para borrar, siempre la permite
    		if (tecla==8){
        	return true;
    	}
    	// Patron de entrada, en este caso solo acepta numeros
    	patron =/[0-9]/;
    	tecla_final = String.fromCharCode(tecla);
    	return patron.test(tecla_final);
		}
	</script>
    <div class="container">
    	<div class="row-fluid">
    		<div class="form">
    			<form  class="form-horizontal" method="POST" accept-charset="utf-8">
    				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    				<legend>Generacion de Constancias de No Adeudo</legend>
    				<div class="control-group info">
    					<label class="control-label"><strong>Sin Contrato</strong></label>
    					<div class="controls">
    						<input type="checkbox" id="validacion" name="validar" onclick="DesactivarContrato()" value="activo">
    					</div>
    				</div>
    				<div class="control-group info">
    					<label class="control-label" for="contrato">Contrato</label>
    					<div class="controls">
    						<input type="text" id="contrato" name="contrato" placeholder="Capture El Número de contrato" onkeypress="return valida(event)">
    					</div>
    				</div>
    				<div class="control-group info">
    					<label for="nombre" class="control-label">Nombre</label>
    					<div class="controls">
    						<input type="text" class="text" id="nombre" name="nombre" placeholder="Capture el Nombre del Usuario" onkeyup="mayus(this);" required>
    					</div>
    				</div>
    				<div class="control-group info">
    					<label for="direccion" class="control-label">Direccion</label>
    					<div class="controls">
    						<input type="text" class="text" id="direccion" name="direccion" placeholder="Capture la dirección del usuari" onkeyup="mayus(this);" required>
    					</div>
    				</div>
    				<div class="control-group info">
    					<label for="cedulaCatastral" class="control-label">Cedula Catastral</label>
    					<div class="controls">
    						<input type="text" class="text" id="cedulaCatastral" name="cedula" onkeypress="return valida(event)" placeholder="Capture La Cedula Catastral" required>
    					</div>
    				</div>
    				
    				<div class="control-group">
    					<div class="controls">
    						<div class="btn-group">
    							<button type="submit" class="btn btn-info" id="generar">Generar Constancia</button>
    						</div>
    						<div class="btn-group">
    							<button type="reset" class="btn btn-info">cancelar</button>
    						</div>
    					</div>
    				</div>
    				
    			</form>
		  	</div>
    	</div>
    </div>
{% endblock %}
